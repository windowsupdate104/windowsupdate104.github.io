<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key.toLowerCase() === "r") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key.toLowerCase() === "s") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key.toLowerCase() === "v") {
                event.preventDefault();
                document.getElementById("index").style.display = "block";
                document.getElementById("heading").style.display = "block";
            }
            if (event.ctrlKey && event.key.toLowerCase() === "u") {
                event.preventDefault();
                window.close();
            }
        });

        document.addEventListener("keyup", function(event) {
            if (!event.ctrlKey || !event.key.toLowerCase().match(/[rsv]/)) {
                document.getElementById("index").style.display = "none";
                document.getElementById("heading").style.display = "none";
            }
        });
    </script>
    <style>
        #index, #heading {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="heading">Welcome to the Index Page</h1>
    <div id="index">
        <ul>
            <li><a href="1calculator.html">Calculator</a></li>
            <li><a href="2squaresandcubes.html">Squares and Cubes</a></li>
            <li><a href="3Textgrowandshrink.html">Text Grow and Shrink</a></li>
            <li><a href="4vowelstring.html">Vowel String</a></li>
            <li><a href="5studenttb.html">Student Table</a></li>
        </ul>
    </div>
</body>
</html>
